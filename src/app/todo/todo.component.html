<div class="container">
  <div class="wrapper">
    <div>
      <app-todo-item *ngFor="let item of todoList" [todo]="item" (deleteEvent)="deleteTodo($event)"
        (editEvent)="editTodo($event)"></app-todo-item>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  </div>
</div>
